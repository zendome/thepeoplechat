<!DOCTYPE html>
<html>
<head>
  <title>PeopleChat - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <span id="welcomeUser"></span>
    <button onclick="logout()">Logout</button>
  </div>

  <h3>User List</h3>
  <div id="userList"></div>

  <h3>Your Messages</h3>
  <div id="chatBox"></div>

  <input id="msgUser" placeholder="Send message to (username)">
  <input id="msgText" placeholder="Your message">
  <button onclick="sendMessage()">Send Message</button>

  <script src="script.js"></script>
</body>
</html>
