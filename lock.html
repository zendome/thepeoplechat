<!DOCTYPE html>
<html>
<head>
  <title>Enter PeopleChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered">
    <h2>Welcome to PeopleChat</h2>
    <input id="sitePass" type="password" placeholder="Enter Password">
    <button onclick="checkSitePassword()">Enter</button>
  </div>

  <script>
    function checkSitePassword() {
      const pass = document.getElementById("sitePass").value;
      if (pass === "PeopleChat11123") {
        window.location.href = "index.html";
      } else {
        alert("Wrong password.");
      }
    }
  </script>
</body>
</html>
